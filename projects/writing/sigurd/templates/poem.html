{% load static %}



<link rel="stylesheet" type="text/css" href="{% static 'poem.css' %}">
<link rel="shortcut icon" href="{% static 'favicon/favicon.png' %}"/>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem</title>
</head>
<body>

<div class="buttonBox">
    <form action='/' method='GET'>
        <button type='submit'>HOME</button>
    </form>
    <form action='/odinsbane' method='GET'>
        <button type='submit'>ODINSBANE</button>
    </form>
    <form action='/author' method='GET'>
        <button type='submit'>AUTHOR</button>
    </form>
    <form action='/poem' method='GET'>
        <button type='submit'>MORE POEM</button>
    </form>
</div>

<div class="poemBody">
    <h3>
        {{ poem.title }}
    </h3>

    {{ poem.text|linebreaks }}
</div>

</body>
</html>
